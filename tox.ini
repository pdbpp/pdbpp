[tox]
envlist = py27, pypy, py34, py35, py36, py37, nightly, pypy3

[testenv]
extras = testing
deps =
    coverage: pytest-cov
    ipython: IPython
    # For tox's --force-dep to work (https://github.com/tox-dev/tox/issues/1199).
    pytest
setenv =
    coverage: PYTEST_ADDOPTS=--cov --cov-report=xml --cov-report=term-missing {env:PYTEST_ADDOPTS:}
passenv =
    CI
    COLUMNS
    PYTEST_ADDOPTS
    PY_COLORS
    TERM
commands = pytest {posargs}

[testenv:checkqa]
deps =
    flake8
commands =
    flake8 pdb.py testing
