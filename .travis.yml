dist: xenial
language: python
cache: false

env:
  global:
    - PYTEST_ADDOPTS="-vv --cov-report=xml:coverage-ci.xml"
    - PIP_DISABLE_PIP_VERSION_CHECK=true
    - CODECOV_FLAG=$TRAVIS_OS_NAME

stages:
  - name: test
    if: tag IS NOT present
  - name: release
    if: tag IS present

jobs:
  include:
    - name: 'py37 (osx)'
      os: osx
      osx_image: xcode10.2
      language: generic
      env: TOXENV=py37-coverage
      before_install:
        - ln -sfn "$(which python3)" /usr/local/bin/python
        - python -V
        - test $(python -c 'import sys; print("%d%d" % sys.version_info[0:2])') = 37

    - name: 'py39'
      env: TOXENV=py39-ipython-coverage
      python: 3.9
    - name: 'py38'
      env: TOXENV=py38-coverage
      python: 3.8
    - name: 'py37'
      env: TOXENV=py37-coverage
      python: 3.7
    - name: 'py36'
      env: TOXENV=py36-coverage
      python: 3.6
    - name: 'py35'
      env: TOXENV=py35-coverage
      python: 3.5
    - name: 'py34'
      env: TOXENV=py34-coverage
      python: 3.4

    - name: 'py27'
      env: TOXENV=py27-coverage
      python: 2.7

    - name: 'pypy3'
      env: TOXENV=pypy3-coverage
      python: pypy3
    - name: 'pypy'
      env: TOXENV=pypy-coverage
      python: pypy

    - name: 'checkqa'
      language: python
      python: '3.8'
      env:
        - TOXENV=checkqa

    - stage: release
      name: 'release'
      python: '3.7'
      script: skip
      install: skip
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: ""
        on:
          tags: true
          distributions: 'sdist bdist_wheel'
          repo: pdbpp/pdbpp

before_install:
  - |
    for v in /opt/python/*/bin; do
      echo "Adding to PATH: $v"
      PATH="$v:$PATH"
    done

install:
  - pyenv versions
  - python --version
  - python -m pip install --user -U pip
  - python -m pip install --user git+https://github.com/blueyed/tox@master
  # NOTE: need to upgrade virtualenv to allow "Direct url requirement" with
  # installation in tox.
  - python -m pip install --user virtualenv==16.7.3

before_script:
  - python -m pip --version
  - python -m pip freeze

script:
  - python -m tox --force-dep="pytest @ git+https://github.com/blueyed/pytest.git@my-master;python_version>='3.5'"

after_script:
  - .ci/report-coverage.sh -n "$TOXENV-$TRAVIS_OS_NAME" -F Travis,Linux

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
