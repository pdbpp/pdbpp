dist: xenial
language: python
cache: false

env:
  global:
    - PYTEST_ADDOPTS=-vv

stages:
  - name: test
    if: tag IS NOT present
  - name: release
    if: tag IS present

jobs:
  include:
    - python: 'pypy2.7-6.0'
      env: TOXENV=pypy-coverage
    - python: 'pypy3.5-6.0'
      env: TOXENV=pypy3-coverage
    - python: '3.7'
      env: TOXENV=py37-coverage
    - python: '3.6'
      env: TOXENV=py36-coverage
    - python: '3.5'
      env: TOXENV=py35-coverage
    - python: '3.4'
      env: TOXENV=py34-coverage
    - python: '2.7'
      env: TOXENV=py27-coverage
    - python: '3.8-dev'
      env: TOXENV=py38-coverage

    - stage: release
      python: '3.7'
      script: skip
      install: skip
      deploy:
        provider: pypi
        user: antocuni
        password:
          secure: 
        on:
          tags: true
          distributions: 'sdist bdist_wheel'
          repo: antocuni/pdb

install:
  - pip install tox-travis

script:
  - tox

after_script:
  - bash <(curl -s https://codecov.io/bash) -Z -X gcov -X coveragepy -X search -X xcode -X gcovout -X fix -f coverage.xml -n ${TRAVIS_PYTHON_VERSION}

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
