dist: xenial
language: python

cache: false

python:
  - 'pypy2.7-6.0'
  - 'pypy3.5-6.0'
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'
  - '3.8-dev'

env:
  global:
    - PYTEST_ADDOPTS=-vv

stages:
  - name: test
    if: tag IS NOT present
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: release
      python: '3.7'
      script: skip
      install: skip
      deploy:
        provider: pypi
        user: antocuni
        password:
          secure: 
        on:
          tags: true
          distributions: 'sdist bdist_wheel'
          repo: antocuni/pdb

install:
  - pip install tox-travis

script:
  - tox

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
