dist: xenial
language: python
cache: false

env:
  global:
    - PYTEST_ADDOPTS=-vv
    - PIP_DISABLE_PIP_VERSION_CHECK=true

stages:
  - name: test
    if: tag IS NOT present
  - name: release
    if: tag IS present

jobs:
  include:
    - name: 'py37 (osx)'
      os: osx
      osx_image: xcode10.2
      language: generic
      env: TOXENV=py37-coverage
      before_install:
        - ln -sfn "$(which python3)" /usr/local/bin/python
        - python -V
        - test $(python -c 'import sys; print("%d%d" % sys.version_info[0:2])') = 37

    - name: 'py38 + checkqa'
      python: '3.8'
      env: TOXENV=py38-coverage,checkqa

    - name: 'pypy3 + pypy'
      python: pypy3
      env: TOXENV=pypy-coverage,pypy3-coverage

    - name: 'py35 + py34'
      env: TOXENV=py35-coverage,py34-coverage

    - name: 'py36 + py27'
      env: TOXENV=py36-coverage,py27-coverage
      language: generic
      before_install:
        - pyenv global 2.7.15,3.6.7

    - stage: release
      name: 'release'
      python: '3.7'
      script: skip
      install: skip
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: ""
        on:
          tags: true
          distributions: 'sdist bdist_wheel'
          repo: pdbpp/pdbpp

install:
  - pyenv versions
  - pyenv version
  - pip install tox==3.13.2
  # NOTE: need to upgrade virtualenv to allow "Direct url requirement" with
  # installation in tox.
  - pip install virtualenv==16.7.3

before_script:
  - pip --version
  - pip freeze

script:
  - tox

after_script:
  - |
    if [[ "$TOXENV" != checkqa ]]; then
      # Unset TRAVIS_CMD to work around https://github.com/codecov/codecov-bash/issues/174.
      env -u TRAVIS_CMD bash <(curl -s https://codecov.io/bash) -Z -X gcov -X coveragepy -X search -X xcode -X gcovout -X fix -f coverage.xml -n "${TRAVIS_PYTHON_VERSION}" -F "${TRAVIS_OS_NAME}"
    fi

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
