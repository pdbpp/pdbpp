sudo: false
language: python

cache:
  pip: true

python:
  - '2.7'
  - pypy
  - '3.4'
  - '3.5'
  - '3.6'

matrix:
  include:
    - python: '3.7'
      sudo: required
      dist: xenial

install:
  - pip install tox-travis

script:
  - tox

deploy:
  provider: pypi
  user: antocuni
  password:
    secure: 
  on:
    tags: true
    distributions: 'sdist bdist_wheel'
    repo: antocuni/pdb
