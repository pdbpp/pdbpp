dist: xenial
language: python

cache: false

python:
  - 'pypy2.7-6.0'
  - 'pypy3.5-6.0'
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'
  - '2.7'
  - '3.8-dev'

env:
  global:
    - PYTEST_ADDOPTS=-vv

jobs:
  include:
    - stage: release
      script: skip
      install: skip
      deploy:
        provider: pypi
        user: antocuni
        password:
          secure: 
        on:
          tags: true
          distributions: 'sdist bdist_wheel'
          repo: antocuni/pdb

stages:
  - name: test
  - name: release
    if: tag IS present

install:
  - pip install tox-travis

script:
  - tox

branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/
